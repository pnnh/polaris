name: Build and Deploy to GHCR

on:
  push:
    branches: [main]  # Trigger on push to main; adjust as needed

permissions:
  contents: read
  packages: write  # Required for pushing to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # This enables recursive submodule checkout
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx  # ID to reference the builder
        with:
          driver: docker-container  # Enables cache export/import support

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          cache-from: type=gha  # Use GitHub Actions cache for faster builds
          cache-to: type=gha,mode=max